# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmuxifier'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
# tmux theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# non-plugin options
# 这条命令设置tmux终端模拟器的默认终端类型为tmux-256color。这意味着tmux将告知其下的应用程序支持256色终端模式，这对于许多现代文本编辑器、终端软件以及其他需要丰富色彩输出的应用程序至关重要，以确保颜色显示正常。
set -g default-terminal 'xterm-256color'
set -sg escape-time 0

# Visual mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-section
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi v send-keys -X copy-selection-and-cancel

# 开启鼠标模式
set -g mouse on

# 如果喜欢给窗口自定义命名，那么需要关闭窗口的自动命名
# 在tmux中，set-option -g allow-rename off这条命令的作用是禁用窗口的自动重命名功能。当你在一个tmux会话中打开新的进程，tmux默认会尝试根据进程启动时的标准输出内容来自动重命名当前窗口标题。如果设置了allow-rename off选项，tmux就不会依据子进程的标准输出来自动更改窗口的名字，而是保持窗口最初创建时的名称不变，除非手动使用rename-window命令更改。这对于那些希望手动管理和控制窗口名称的用户来说很有用，尤其是当窗口内程序的标准输出频繁变化，或者希望窗口名具有固定含义的时候。
set-option -g allow-rename off
